<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body class="black darken-3 red-text ">
    <div class="container">
      
      <h1><img style="width: 20%; margin-right: 20px; vertical-align: middle;" src="icon.png" alt="">警告⚠︎</h1>
      <h4>あなたが閲覧したサイトは有料のサイトです。</h4>
      <p class="flow-text">あなたのデバイスはコンピューターウイルスに感染しました。</p>
      <p class="flow-text">あなたのデバイスは現在purplemonkeyにハッキングされております。</p>
      <p class="flow-text">もう既にあなたのデバイのスデータは、もう既にいくつか破損しております。、、、</p>
      <p class="flow-text">今すぐに処置を行ってください。</p>
      <img src="purplemonkey.gif" alt="GIF画像" width="300"    height="200" />
      <p class="flow-text"><span id="timer" style="font-size: 2em;"></span>秒以内に以下のリンクから情報を保護してください。</p>
      <a href="https://i.ytimg.com/vi/ja44NeolfUA/maxresdefault.jpg" <a class="btn btn-laege" style="background-color: red; color: white;">情報を保護する</a>
    </div>
    <div id="alert" class="modal">
      <div class="modal-content red darken-3 black-text">
        <h4>警告</h4>
        <p>あなたのデバイスは、、purplemonkeyにハッキングされました､､､okを押し次の画面へと進んでください
        </p>
      </div>
      <div class="modal-footer">
      <button id="close" class="btn btn-laege"    style="background-color: red; color: white;">OK</button>
</div>
      </div>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script>
      function play_se(){
        // SEとバイブレーションの制御
        var voice = new Audio('voice.mp3');
        var warning = new Audio('warning.mp3');
        warning.play();
        voice.play();
        navigator.vibrate([200, 100, 200, 100, 200, 100, 200]);
      }


      $(function(){
        // ブラウザバック禁止
        history.pushState(null, null, null);
        $(window).on("popstate", function(e){
          if (!e.originalEvent.state){
            play_se();
            history.pushState(null, null, null);
            return;
          }
        });

        // モーダル初期化
        $('.modal').modal({dismissible: false});
        $('#alert').modal('open');
        $('#close').click(function(){
          $('#alert').modal('close');
          play_se();
        });

        var device = navigator.userAgent.match(/Android|iPhone|iPad/);
        if (device == null){
          device = '端末';
        }
        $('#device').text(device);

        var time = 300;
        setInterval(function(){
          time--;
          $('#timer').text(time);
        }, 1000);
      });
    </script>
  </body>
</html>
